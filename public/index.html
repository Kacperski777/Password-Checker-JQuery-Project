<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
</head>
<body>


<div class="grid grid-cols-1 gap-4 place-items-center h-screen">
    <div class="flex flex-col box w-1/2 h-[42rem]">
    <div class="flex justify-center  items-center">
        <h1 class="title  py-8">PASSWORD CHECKER</h1>
    </div>
    <div class="h-full flex justify-center items-center input w-full">
        <input id="input" class="w-1/2" style="padding: 5px;" type="password" placeholder="Enter Password...">
        <a id="show" class="btn-2"  >SHOW</a>
        <a id="hide" class="btn-2" style="display: none;" >HIDE</a>
        <a id="submit" class="btn" >SUBMIT</a>
    </div>
    <div class="flex justify-center  items-center ">
        <h2 class="bio  py-8">How secure is your password?</h2>
    </div>
    <div class="flex justify-center  items-center ">
        <h3 id="info" class="py-8"></h3>
    </div>
    <div class="flex justify-center  items-center ">
        <h3 id="tips" class="py-8"></h3>
    </div>
</div>
  </div>
</body>

<script src="../src/js/main.js"></script>
</html>
